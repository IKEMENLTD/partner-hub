version: '3.8'

# Supabaseをデータベースとして使用するため、ローカルPostgreSQLは不要です
# 環境変数は .env ファイルから読み込みます

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: partner-hub-backend
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: development
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: partner-hub-frontend
    env_file:
      - ./frontend/.env
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
