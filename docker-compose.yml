version: '3.8'

# Supabaseをデータベースとして使用するため、ローカルPostgreSQLは不要です
# 環境変数は .env ファイルから読み込みます

services:
  # Redis (for BullMQ message queue)
  redis:
    image: redis:7-alpine
    container_name: partner-hub-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: partner-hub-backend
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: development
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: partner-hub-frontend
    env_file:
      - ./frontend/.env
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  redis_data:
