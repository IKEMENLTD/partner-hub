name: Deploy to Render

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - closed
    branches:
      - main

env:
  NODE_VERSION: '20'

jobs:
  # Verify CI passed before deploy
  verify-ci:
    name: Verify CI Status
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Quick validation before deploy
      - name: Validate Backend
        working-directory: backend
        run: |
          npm ci
          npm run build

      - name: Validate Frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

  # Deploy Backend to Render
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: verify-ci
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Backend to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_BACKEND_SERVICE_ID: ${{ secrets.RENDER_BACKEND_SERVICE_ID }}
        run: |
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_BACKEND_SERVICE_ID" ]; then
            echo "Render API credentials not configured. Skipping deploy trigger."
            echo "To enable auto-deploy, add RENDER_API_KEY and RENDER_BACKEND_SERVICE_ID to GitHub Secrets."
            exit 0
          fi

          echo "Triggering Render deploy for backend..."
          curl -X POST \
            "https://api.render.com/v1/services/${RENDER_BACKEND_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": "do_not_clear"}'

  # Deploy Frontend to Render
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: verify-ci
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Frontend to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_FRONTEND_SERVICE_ID: ${{ secrets.RENDER_FRONTEND_SERVICE_ID }}
        run: |
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_FRONTEND_SERVICE_ID" ]; then
            echo "Render API credentials not configured. Skipping deploy trigger."
            echo "To enable auto-deploy, add RENDER_API_KEY and RENDER_FRONTEND_SERVICE_ID to GitHub Secrets."
            exit 0
          fi

          echo "Triggering Render deploy for frontend..."
          curl -X POST \
            "https://api.render.com/v1/services/${RENDER_FRONTEND_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": "do_not_clear"}'

  # Health check after deployment
  health-check:
    name: Post-Deploy Health Check
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always() && (github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true))

    steps:
      - name: Wait for deployment to propagate
        run: sleep 30

      - name: Health check - Backend API
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL || 'https://partner-hub-backend.onrender.com' }}
        run: |
          MAX_RETRIES=10
          RETRY_COUNT=0
          HEALTH_ENDPOINT="${BACKEND_URL}/health"

          echo "Checking backend health at: $HEALTH_ENDPOINT"

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_ENDPOINT" --connect-timeout 10 || echo "000")

            if [ "$HTTP_CODE" == "200" ]; then
              echo "✅ Backend is healthy (HTTP $HTTP_CODE)"
              exit 0
            fi

            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "Attempt $RETRY_COUNT/$MAX_RETRIES: HTTP $HTTP_CODE - waiting 10s..."
            sleep 10
          done

          echo "⚠️ Backend health check failed after $MAX_RETRIES attempts"
          echo "::warning::Backend may still be starting up. Please check manually."
          # Don't fail the workflow - Render free tier has cold starts
          exit 0

      - name: Health check - Frontend
        env:
          FRONTEND_URL: ${{ secrets.FRONTEND_URL || 'https://partner-hub-frontend.onrender.com' }}
        run: |
          MAX_RETRIES=10
          RETRY_COUNT=0

          echo "Checking frontend health at: $FRONTEND_URL"

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$FRONTEND_URL" --connect-timeout 10 || echo "000")

            if [ "$HTTP_CODE" == "200" ]; then
              echo "✅ Frontend is healthy (HTTP $HTTP_CODE)"
              exit 0
            fi

            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "Attempt $RETRY_COUNT/$MAX_RETRIES: HTTP $HTTP_CODE - waiting 10s..."
            sleep 10
          done

          echo "⚠️ Frontend health check failed after $MAX_RETRIES attempts"
          echo "::warning::Frontend may still be starting up. Please check manually."
          exit 0

  # Notify deployment status
  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend, health-check]
    if: always() && (github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true))

    steps:
      - name: Check deployment status
        run: |
          echo "=== Deployment Summary ==="
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Triggered by: ${{ github.actor }}"
          echo ""
          echo "Backend Deploy: ${{ needs.deploy-backend.result }}"
          echo "Frontend Deploy: ${{ needs.deploy-frontend.result }}"
          echo "Health Check: ${{ needs.health-check.result }}"
          echo ""
          echo "Render Dashboard: https://dashboard.render.com"

          if [ "${{ needs.deploy-backend.result }}" == "failure" ] || [ "${{ needs.deploy-frontend.result }}" == "failure" ]; then
            echo "❌ WARNING: One or more deployments failed!"
            exit 1
          fi

          echo "✅ All deployments completed successfully!"
