# Supabase を使用するため、Render Database は使用しません
# databases セクションは削除済み

services:
  - type: web
    name: partner-hub-backend
    runtime: docker
    plan: starter
    rootDir: backend
    dockerfilePath: ./Dockerfile.prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: API_PREFIX
        value: api/v1
      # Supabase Configuration (Render Dashboard で設定)
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      # Database URL (Supabase PostgreSQL 接続文字列)
      - key: DATABASE_URL
        sync: false
      - key: LOG_LEVEL
        value: info
      - key: CORS_ORIGIN
        value: https://partner-hub-frontend.onrender.com

  - type: web
    name: partner-hub-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://partner-hub-backend.onrender.com
